<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{reset.title}">Установка нового пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
    <h1 class="mb-4" th:text="#{reset.title}">Установите новый пароль</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <form th:action="@{/password/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{reset.newPassword}">Новый пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите новый пароль" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{reset.saveNewPassword}">Сохранить новый пароль</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/login}" class="link-secondary" th:text="#{forgot.backToLogin}">Вернуться на страницу входа</a>
    </div>
</main>
<footer class="mt-5">
    <div th:insert="~{footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
