<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
<header>
    <!-- Подключаем навигационное меню -->
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите имя" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Введите email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите пароль" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
        </div>
        <div class="mb-3">
            <label for="card" class="form-label">Номер карты</label>
            <input type="text" class="form-control" id="card" th:field="*{card}" placeholder="Введите номер карты" required>
        </div>
        <button  type="submit" class="btn btn-primary">Зарегистрироваться</button>
<!--        <a th:href="@{/register/add}" type="submit" class="btn btn-primary" th:text="#{register.btn.new}">Зарегистрироваться</a>-->
    </form>
</main>
<div th:insert="~{footer::footer}"></div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
