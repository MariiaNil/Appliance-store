<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{error.e401.title}">Ошибка 401 - Необходима авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
  <div class="alert alert-warning" role="alert">
    <h2 th:text="#{error.e401.title}">Ошибка 401</h2>
    <p th:text="#{error.e401.message}">Для доступа к данной странице, пожалуйста, авторизуйтесь.</p>
    <a href="/login" class="btn btn-primary" th:text="#{error.login_link}">Перейти к авторизации</a>
  </div>
</main>
</body>
</html>
