<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Подключаем навигационное меню, если оно есть -->
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
    <h1 class="mb-4">Восстановление пароля</h1>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/password/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Введите ваш Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить ссылку для восстановления</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/login}" class="link-secondary">Вернуться на страницу входа</a>
    </div>
</main>
<footer class="mt-5">
    <div th:insert="~{footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
