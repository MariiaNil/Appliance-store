<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Установка нового пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Подключаем навигационное меню, если оно есть -->
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
    <h1 class="mb-4">Установите новый пароль</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <form th:action="@{/password/reset-password}" method="post">
        <!-- Токен можно передавать как скрытое поле, если он не передается через URL -->
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите новый пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/login}" class="link-secondary">Вернуться на страницу входа</a>
    </div>
</main>
<footer class="mt-5">
    <div th:insert="~{footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
