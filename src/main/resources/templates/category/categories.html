<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Категории товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
    <title>Shop</title>
</head>
<body>

<header th:insert="~{menunavy::navy}"></header>

<!-- Hero Section -->
<section class="py-5 bg-dark">
    <div class="container px-5">
        <div class="text-center text-white">
            <h1 class="fw-bolder">Категории товаров</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
    </div>
</section>


<main class="py-5">
    <div class="container px-5">
        <div class="row gx-4 gy-4">
            <!-- Перебираем категории -->
            <div class="col-6 col-md-4 col-lg-3"
                 th:each="category : ${categories}">
                <div class="card h-100 shadow-sm">
                    <div class="d-flex align-items-center justify-content-center"
                         style="height: 250px;">
                        <!-- Изображение категории -->
                        <img class="img-fluid product-img"
                             th:src="@{/images/categories/{file}(file=${category.name().toLowerCase() + '.jpg'})}"
                             th:alt="${category.name()}"
                             th:attr="onerror=|this.onerror=null;this.src='@{/images/placeholder.png}';|"
                        />
                    </div>

                    <div class="card-body text-center">
                        <!-- Перевод названия из messages.properties -->
                        <h5 class="card-title" th:text="${category.name()}">Категория</h5>
                    </div>

                    <div class="card-footer bg-transparent border-top-0 text-center pb-4">
                        <a th:href="@{/appliances(category=${category})}"
                           class="btn btn-primary"
                           th:text="#{categories.button.view}">
                            Перейти
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{footer::footer}"></footer>

</body>
</html>
