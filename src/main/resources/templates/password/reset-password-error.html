<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{error.login.title}">Ошибка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
  <h1 class="mb-4 text-danger" th:text="#{error.title}">Ошибка</h1>
  <div class="alert alert-danger" th:text="#{error.message}">
    Ссылка на сброс пароля недействительна или устарела.
  </div>
  <a th:href="@{/password/forgot-password}" class="btn btn-warning" th:text="#{error.tryAgain}">Попробовать снова</a>
</main>
<footer class="mt-5">
  <div th:insert="~{footer::footer}"></div>
</footer>
</body>
</html>
