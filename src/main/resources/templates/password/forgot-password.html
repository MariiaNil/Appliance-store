<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{forgot.title}">Восстановление пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<!-- Hero Section -->
<section class="py-5 bg-dark">
    <div class="container px-5">
        <div class="text-center text-white">
            <h1 class="fw-bolder" th:text="#{forgot.title}">Восстановление пароля</h1>
        </div>
    </div>
</section>

<main class="container mt-5">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/password/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{forgot.enterEmail}">Введите ваш Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{forgot.sendLink}">Отправить ссылку для восстановления</button>
    </form>
    <div class="mt-3">
        <a th:href="@{/login}" class="link-secondary" th:text="#{forgot.backToLogin}">Вернуться на страницу входа</a>
    </div>
</main>
<footer class="mt-5">
    <div th:insert="~{footer::footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
