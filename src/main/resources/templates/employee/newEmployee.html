<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New Employee</title>
</head>
<!-- Hero Section -->
<section class="py-5 bg-dark">
    <div class="container px-5">
        <div class="text-center text-white">
            <h1 class="fw-bolder">Add new employee</h1>
        </div>
    </div>
</section>

<body>
<div th:insert="~{menunavy::navy}"></div>
<h1 th:text="#{employee.btn.new}"></h1>
<form action="#" th:action="@{add-employee}" th:object="${employee}" method="post">
    <p><span th:text="#{object.user.name}"></span> <input type="text" th:field="*{name}"/></p>
    <p><span th:text="#{object.user.email}"></span> <input type="text" th:field="*{email}"/></p>
    <p><span th:text="#{object.user.password}"></span> <input type="password" th:field="*{password}"/></p>
    <p><span th:text="#{object.employee.department}"></span> <input type="text" th:field="*{department}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
