<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Новая категория</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="~{menunavy::navy}"></header>

<main class="py-5">
    <div class="container">
        <h1 class="mb-4">Добавить новую категорию</h1>
        <form th:action="@{add-category}" th:object="${category}" method="post"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Название категории</label>
                <input type="text" th:field="*{name}" id="name" class="form-control"
                       placeholder="Например, Washing Machines" required/>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Картинка категории</label>
                <input type="file" name="imageFile" id="imageFile"
                       class="form-control" accept="image/*" required/>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/categories}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
</main>

<footer th:insert="~{footer::footer}"></footer>
</body>
</html>
