<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<!-- Hero Section -->
<section class="py-5 bg-dark">
    <div class="container px-5">
        <div class="text-center text-white">
            <h1 class="fw-bolder" th:text="#{appliance.header.list}">Appliances list</h1>
        </div>
    </div>
</section>

<main>

    <th:block th:each="appliance: ${appliances}">
        <form class="store-form" th:action="@{add-into-order}" method="post">
            <input type="hidden" th:value="${ordersId}" th:name="ordersId">
            <input type="hidden" th:value="${appliance.id}" th:name="applianceId">
            <span th:text="${appliance.name}" />
            <input th:name="numbers" placeholder="Numbers"/>
            <input th:name="price" th:value="${appliance.price}"/>
            <input type="submit" value="Add">
        </form>
    </th:block>


    <a th:href="@{/orders}" class="btn btn-primary">To orders</a>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
