<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{success.title}">Пароль изменен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main class="container mt-5">
    <h1 class="mb-4 text-success" th:text="#{success.title}">Пароль успешно изменен</h1>
    <div class="alert alert-success" th:text="#{success.message}">
        Вы можете войти в систему, используя новый пароль.
    </div>
    <a th:href="@{/login}" class="btn btn-primary" th:text="#{success.loginButton}">Перейти на страницу входа</a>
</main>
<footer class="mt-5">
    <div th:insert="~{footer::footer}"></div>
</footer>
</body>
</html>
