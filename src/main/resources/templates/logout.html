<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<main class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow text-center" style="max-width: 400px; width: 100%;">
        <h2>Вы уверены, что хотите выйти?</h2>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100 mt-3">Выйти</button>
        </form>
    </div>
</main>

<footer>
    <div th:insert="~{footer::footer}"></div>
</footer>
</body>
</html>
